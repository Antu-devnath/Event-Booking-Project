<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignUp page</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

  <div class="container">
    <h2>Registration</h2>
    <p>     signup now and get full access to our Event</p><br>

    <form class="signup-form" action="emailVarifation.html" onsubmit="return validationVerification();">
      <div class="name-fields">
        <input type="text" id="firstName" placeholder="First name"  />
        <input type="text" id="lastName" placeholder="Last name"  />

      </div>

      <input type="text" placeholder="Email address"  />
      <div class="password-field">
        <input type="password" placeholder="Password"  />
        <span class="toggle-eye">👁️</span>
      </div>

      <div class="password-field">
        <input type="password" placeholder="Confirm Password"  />
        <span class="toggle-eye">👁️</span>
      </div>

      <button type="submit" class="signup-btn" value="submit">Sign up</button>

      <div class="divider">Or, Sign up with</div>

      <div class="social-buttons">
        <button class="social google"><i class="fab fa-google"></i> Google</button>
        <button class="social facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
        <button class="social apple"><i class="fab fa-apple"></i> Apple</button>
      </div>
      

      <p class="terms">
        By clicking "Sign up", you agree to EventBookings 
        <a href="#">Terms & Conditions</a> and have read the 
        <a href="#">Privacy Policy</a>.
      </p>

      <p class="login">
        Already have an account? <a href="#">Log In</a>
      </p>
    </form>
  </div>
  <script src="signUp.js"></script>

</body>
</html>
